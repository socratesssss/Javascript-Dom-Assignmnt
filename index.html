<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-600 min-h-screen flex items-center justify-center">
    <div class=" p-8 bg-slate-700 rounded-lg shadow-xl shadow-slate-900 w-full max-w-md">
      <h1 class="text-5xl text-white font-bold text-center mb-10">To-Do List</h1>

      <div class="mb-4 flex ">
        <input
          class="flex-1 px-6 py-4 border pl-6 border-gray-400 rounded-l focus:outline-none "
          id="input"
          type="text"
          placeholder="Add your task" />
        <button
          id="add"
          class="bg-gradient-to-r from-indigo-700 to-cyan-500 active:scale-105 hover:bg-gradient-to-r hover:from-cyan-500 hover:to-indigo-700 transition-all ease-in-out duration-300   text-white px-6 py-2 rounded-r hover:bg-blue-600">
          Add
        </button>


        
      </div>
      <p id="p1" class="text-lg hidden font-medium text-white py-1 my-3 text-center" ><span id="counter">0</span> Task has been completed</p>

      <ul id="list" class="space-y-3 ">
        <!-- <li class=" flex justify-between items-center p-3  bg-gray-100 rounded"> <span class="flex-1">sijan</span> -->
      
        
      
      </ul>
    </div>

    <script src="./script.js">
 

  
    </script>
  </body>
</html>
